<?xml version="1.0"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Performous - <+TITLE+></title>
    <link rel="stylesheet" href="style.css" type="text/css"/>
    <link rel="icon" type="image/png" href="icon.png"/>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/jquery.videoBG.js"></script>
    <script type="text/javascript" src="js/index-page.js"></script>
  </head>

  <body>
    <div id="sitebox">
      <div id="title"><img src="imgs/title.png" alt="Performous"/></div>

      <div id="page">
        <div id="menu">
          <ul>
            <+MENU+>
          </ul>
        </div>
        <div id="main">
          <div id="content">
            <h1><+TITLE+></h1>
            <+BODY+>
          </div>
        </div>
      </div>

    </div>
  </body>
  <script type="text/javascript">
  $('#sitebox').videoBG({
        position:"fixed",
        zIndex:-1,
        fullscreen:true,
        mp4:'/bgs/GoldenDust.mp4',
        ogv:'/bgs/GoldenDust.ogv',
        webm:'/bgs/GoldenDust.webm',
        poster:'/bgs/GoldenDust.jpg'
  });
  $('a').live('click', function(ev) {
        if (ev.target.hostname != window.location.hostname) return;
        ev.preventDefault();
        var href = ev.target.href;
        $.ajax({
            type: 'GET',
            url: href,
            success: function(data) {
                history.pushState(null, "xhr", href);
                $('#page').html($('#page', data).html());
            },
            error: function() {
                window.location.href = href;
            }
        });
  });
  </script>
</html>
